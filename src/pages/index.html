<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Comprá productos de Libros/Revistas por internet. Tenemos arte original, gift card y más. Hacé tu pedido y pagalo online."
    />
    <meta name="author" content="gastonmonsalvo" />
    <meta name="copyright" content="gastonmonsalvo" />
    <meta name="robots" content="index, follow" />
    <title>Tienda Online de Capitán Barato</title>
    <script
      src="https://kit.fontawesome.com/615399d3d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="../assets/images/icon-logo.png" type="image/png" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <header>
      <!---------Navigation--------->

      <div class="nav_container">
        <div class="login_register_container">
          <div class="icon_user">
            <i class="fa-regular fa-user" style="color: #ffffff"></i>
          </div>
          <div class="login_container">
            <a href="#" class="login">Iniciar sesión</a>
          </div>
          <i class="fa-solid fa-minus fa-rotate-90" style="color: #ffffff"></i>
          <div class="register_container">
            <a href="#" class="register">Crear cuenta</a>
          </div>
        </div>
        <div class="logo_carrito_search_container">
          <div class="search_container">
            <div class="input_container">
              <input
                class="input_search"
                type="text"
                placeholder="¿Qué estás buscando?"
              />
              <a href="#" class="lupa_search"
                ><i
                  class="fa-solid fa-magnifying-glass fa-xl"
                  style="color: var(--third_color)"
                ></i
              ></a>
            </div>
          </div>
          <div class="logo_container">
            <a href="../pages/index.html" class="logo">
              <img src="../assets/images/logo-empresa.webp" alt="" />
            </a>
          </div>
          <div class="carrito_container">
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            <label>(0)</label>
          </div>
        </div>
        <div class="division_bar"></div>
        <nav class="nav_menu">
          <ul class="nav_list">
            <li><a href="#" class="nav_item">Inicio</a></li>
            <li><a href="#" class="nav_item">Preventas</a></li>
            <li><a href="#" class="nav_item">Cómics</a></li>
            <li><a href="#" class="nav_item">Mangas</a></li>
            <li><a href="#" class="nav_item">Figuras</a></li>
            <li><a href="#" class="nav_item">Todos los productos</a></li>
            <li><a href="#" class="nav_item">Capitán Ediciones</a></li>
            <li><a href="#" class="nav_item">Promociones bancarias</a></li>
            <li><a href="#" class="nav_item">Locales</a></li>
            <li><a href="#" class="nav_item">Quiénes Somos</a></li>
          </ul>
        </nav>
        <div class="header_slider">
          <a href="#">Aprovechá nuestras promociones bancarias</a>
        </div>
      </div>
    </header>
    <main>
      <div class="home_container">
        <div class="title_container">
          <h1>Capitán Barato</h1>
        </div>
      </div>
    </main>
  </body>
</html>
